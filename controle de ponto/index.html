<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- cabeça od site (nome e atributos da aba )-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Ponto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Aviso de salvo no topo da pagina após cadastro-->
    <div id="alerta-registro-ponto" class="hidden">
        <p>Ponto registrado com sucesso</p>
    </div>
    <!--Fim aviso-->
    <!-- Cadastro do ponto-->
        <!--Dados padrões-->
        <div class="data-hora">
            <p id="dia-semana">Segunda-feira</p>
            <p id="dia-mes-ano">26/08/2024</p>
            <p id="hora-min-seg">08:01:35</p>
        </div>
        <!--Fim dados padrões-->
    <button id="btn-bater-ponto">Bater ponto!</button> <!--Botão de abertura do form-->
        <!--caixa de opções de ponto-->
        <dialog id="dialog-ponto">
            <!-- TO-DO: -->
            <!-- Quais outras informações relevantes podemos mostrar para o usuário? -->
            <p id="dialog-data"></p>
            <p id="dialog-hora"></p>
            <!--Opções do ponto-->
            <select name="tipos-ponto" id="tipos-ponto">
                <option value="entrada">Entrada</option>
                <option value="intervalo">Intervalo</option>
                <option value="volta-intervalo">Volta Intervalo</option>
                <option value="saida">Saída</option>
            </select>
            <!--Fim opções-->
            <button id="btn-dialog-bater-ponto">Registrar ponto</button><!--Botão de submit-->
            <p id="dialog-last-register"></p>
            <button id="btn-dialog-fechar">X</button>
        <!--Fim caixa de opções-->
    <!--Fim cadastro-->
    </dialog>
    <!-- TO-DO: -->
    <!-- criar histórico dos últimos n registros-->
    <!-- criar footer para alerta -->
    <script src="js/index.js"></script>
</body>
</html>
